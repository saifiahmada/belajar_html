<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Penjadwalan</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    .select2-container .select2-selection--single {
      height: calc(2.5rem + 2px);
      padding: 0.375rem 0.75rem;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow-lg rounded-4">
    <div class="card-header bg-primary text-white rounded-top-4">
      <h4 class="mb-0">Form Penjadwalan</h4>
    </div>
    <div class="card-body">
      <form>
        <!-- ID Penjadwalan (Auto Increment, Disabled) -->
        <div class="mb-3">
          <label for="id_penjadwalan" class="form-label">ID Penjadwalan</label>
          <input type="text" id="id_penjadwalan" class="form-control" value="Auto Increment" disabled>
        </div>

        <!-- ID Pasien -->
        <div class="mb-3">
          <label for="id_pasien" class="form-label">Pasien</label>
          <select id="id_pasien" class="form-select">
            <option value="">-- Pilih Pasien --</option>
            <option value="1">Andi Pratama</option>
            <option value="2">Budi Santoso</option>
            <option value="3">Citra Dewi</option>
            <option value="4">Dewi Lestari</option>
            <option value="5">Eko Wibowo</option>
          </select>
        </div>

        <!-- ID Dokter -->
        <div class="mb-3">
          <label for="id_dokter" class="form-label">Dokter</label>
          <select id="id_dokter" class="form-select">
            <option value="">-- Pilih Dokter --</option>
            <option value="1">dr. Ahmad Yusuf</option>
            <option value="2">dr. Bunga Melati</option>
            <option value="3">dr. Chandra Putra</option>
            <option value="4">dr. Dwi Rahma</option>
            <option value="5">dr. Erwin Saputra</option>
          </select>
        </div>

        <!-- Tanggal Kunjungan -->
        <div class="mb-3">
          <label for="tanggal_kunjungan" class="form-label">Tanggal Kunjungan</label>
          <input type="date" id="tanggal_kunjungan" class="form-control">
        </div>

        <!-- Waktu Kunjungan -->
        <div class="mb-3">
          <label for="waktu_kunjungan" class="form-label">Waktu Kunjungan</label>
          <input type="time" id="waktu_kunjungan" class="form-control">
        </div>

        <!-- Tombol Submit -->
        <button type="submit" class="btn btn-primary">Simpan</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </div>
  </div>
</div>

<!-- JS: Bootstrap & Select2 -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
  $(document).ready(function() {
    $('#id_pasien').select2({
      placeholder: "Cari Pasien...",
      allowClear: true
    });
    $('#id_dokter').select2({
      placeholder: "Cari Dokter...",
      allowClear: true
    });
  });
</script>
</body>
</html>
