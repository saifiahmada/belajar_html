<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Select Dropdown - jQuery Action</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Select2 CSS -->
  <link href="css/select2.min.css" rel="stylesheet" />

  <style>
    body {
      padding: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3 class="mb-4">Contoh Multi Select Dropdown + jQuery</h3>

    <form id="formKrs">
      <div class="mb-3">
        <label for="matkul" class="form-label">Pilih Mata Kuliah</label>
        <select class="form-control select2" id="matkul" name="matkul[]" multiple>
          <option value="matkul1">Matematika</option>
          <option value="matkul2">Fisika</option>
          <option value="matkul3">Kimia</option>
          <option value="matkul4">Biologi</option>
          <option value="matkul5">Pemrograman</option>
          <option value="matkul6">Basis Data</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Simpan</button>
    </form>

    <div class="mt-4">
      <h5>Hasil Pilihan:</h5>
      <pre id="hasil"></pre>
    </div>
  </div>

  <!-- jQuery (wajib untuk Select2) -->
  <script src="js/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- Select2 JS -->
  <script src="js/select2.min.js"></script>

  <script>
    $(document).ready(function() {
      // aktifkan select2
      $('.select2').select2({
        placeholder: "Pilih mata kuliah",
        allowClear: true
      });

      // intercept submit form
      $('#formKrs').on('submit', function(e) {
        e.preventDefault(); // biar form nggak reload

        // ambil nilai array
        var selected = $('#matkul').val();

        // tampilkan ke console & ke halaman
        console.log(selected);
        $('#hasil').text(JSON.stringify(selected, null, 2));

        
      });
    });
  </script>

</body>
</html>
