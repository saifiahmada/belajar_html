<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Components Example</title>
</head>

<body>

    <h2>Input Components</h2>

    <!-- Text Input -->
    <label for="text-input">Text Input:</label>
    <input type="text" id="text-input" name="text-input" placeholder="Enter text">
    <br>
    <!-- Password Input -->
    <label for="password-input">Password Input:</label>
    <input type="password" id="password-input" name="password-input" placeholder="Enter password">
    <br>
    <!-- Email Input -->
    <label for="email-input">Email Input:</label>
    <input type="email" id="email-input" name="email-input" placeholder="Enter email">
    <br>
    <!-- Number Input -->
    <label for="number-input">Number Input:</label>
    <input type="number" id="number-input" name="number-input" min="1" max="100" placeholder="Enter a number">
    <br>
    <!-- Checkbox -->
    <input type="checkbox" id="checkbox-input" name="checkbox-input">
    <label for="checkbox-input">Checkbox</label>
    <br>
    <!-- Radio Buttons -->
    <div>
        <input type="radio" id="radio-option1" name="radio-group" value="option1">
        <label for="radio-option1">Option 1</label>

        <input type="radio" id="radio-option2" name="radio-group" value="option2">
        <label for="radio-option2">Option 2</label>
    </div>
    <br>
    <!-- Textarea -->
    <label for="textarea-input">Textarea:</label>
    <textarea id="textarea-input" name="textarea-input" rows="4" placeholder="Enter your message"></textarea>
    <br>
    <!-- File Input -->
    <label for="file-input">File Input:</label>
    <input type="file" id="file-input" name="file-input">
    <br>
    <!-- Submit Button -->
    <button type="submit">Submit</button>
    
</body>

</html>
